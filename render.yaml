services:
  # Backend Django API
  - type: web
    name: samboat-backend
    env: python
    plan: starter
    buildCommand: |
      cd backend && 
      pip install -r requirements.txt &&
      python manage.py collectstatic --noinput &&
      python manage.py migrate
    startCommand: cd backend && gunicorn sameboat.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: samboat-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: samboat-redis
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://samboat-frontend.onrender.com
      - key: ALLOWED_HOSTS
        value: samboat-backend.onrender.com
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: true
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        sync: false
      - key: AWS_S3_REGION_NAME
        value: us-east-1

  # Frontend Static Site
  - type: web
    name: samboat-frontend
    env: static
    plan: starter
    buildCommand: |
      cd frontend &&
      npm install &&
      npm run build
    staticPublishPath: ./frontend/public
    envVars:
      - key: REACT_APP_API_URL
        value: https://samboat-backend.onrender.com

  # Celery Worker
  - type: worker
    name: samboat-worker
    env: python
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && celery -A sameboat worker --loglevel=info
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: samboat-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: samboat-redis
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        sync: false
      - key: AWS_S3_REGION_NAME
        value: us-east-1

databases:
  - name: samboat-db
    plan: starter
    databaseName: samboat
    user: samboat_user

  - name: samboat-redis
    plan: starter
