<!DOCTYPE html>
<html
  lang="en"
  class="scroll-smooth antialiased selection:bg-yellow-500 selection:text-black"
>
  <head>
    <script>
      (function () {
        const saved = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (saved === "dark" || (!saved && prefersDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | sameBoat</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="../src/components/navbar.js"></script>
  </head>
  <body data-page="reset_password">
    <!-- Reset Form -->
    <div
      class="min-h-screen flex items-center justify-center bg-white dark:bg-black px-4"
    >
      <div
        class="w-full max-w-md bg-white dark:bg-gray-900 rounded-2xl shadow-xl p-8"
      >
        <!-- Title -->
        <h2
          class="text-2xl font-bold text-gray-900 dark:text-white text-center"
        >
          Reset Your Password
        </h2>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400 text-center">
          Please enter your new password below.
        </p>

        <!-- Form -->
        <form id="reset-password-form" class="mt-6 space-y-5" novalidate>
          <!-- New Password -->
          <div>
            <label
              for="new_password"
              class="block mb-2 font-medium text-gray-700 dark:text-gray-300"
              >New Password</label
            >
            <input
              id="new_password"
              type="password"
              name="new_password"
              required
              placeholder="Enter new password"
              class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500 dark:bg-gray-800 dark:border-gray-700 dark:text-white"
            />
          </div>

          <!-- Confirm Password -->
          <div>
            <label
              for="confirm_password"
              class="block mb-2 font-medium text-gray-700 dark:text-gray-300"
              >Confirm New Password</label
            >
            <input
              id="confirm_password"
              type="password"
              name="confirm_password"
              required
              placeholder="Re-enter new password"
              class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500 dark:bg-gray-800 dark:border-gray-700 dark:text-white"
            />
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full py-2 px-4 bg-yellow-500 hover:bg-yellow-600 text-black font-bold rounded-lg shadow-md transition duration-200"
          >
            Update Password
          </button>
        </form>

        <!-- Links -->
        <div class="mt-6 text-center">
          <a
            href="./login.html"
            class="text-sm font-medium text-yellow-600 hover:underline dark:text-yellow-400"
          >
            Back to Login
          </a>
        </div>
      </div>
    </div>

    <script src="../src/js/main.js" type="module"></script>
  </body>
</html>
