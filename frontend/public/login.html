<!DOCTYPE html>
<html
  lang="en"
  class="scroll-smooth antialiased selection:bg-yellow-500 selection:text-black"
>
  <head>
    <script>
      (function () {
        const saved = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (saved === "dark" || (!saved && prefersDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>sameBoat | Login</title>
    <!-- Tailwind build -->
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <script type="module" src="../src/components/navbar.js"></script>
  </head>

  <body
    data-page="login"
    class="min-h-screen bg-gradient-to-b from-white to-gray-100 text-black dark:from-black dark:to-[#0a0a0a] dark:text-white transition-colors duration-300"
  >
    <!-- Toast container -->
    <div
      id="toast-container"
      class="fixed top-20 right-4 space-y-2 z-[9999] w-[90%] max-w-sm"
    ></div>

    <!-- Auth Card -->
    <main class="pt-28 pb-16 px-4">
      <div class="mx-auto max-w-md">
        <div
          class="bg-white dark:bg-gradient-to-b dark:from-[#111] dark:to-black border border-gray-200 dark:border-white/10 rounded-2xl shadow-2xl p-6 transition-colors duration-300"
        >
          <header class="text-center mb-6">
            <h1 class="text-3xl font-extrabold dark:text-white">
              Welcome back
            </h1>
            <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">
              Log in to manage your job applications.
            </p>
          </header>

          <!-- Form -->
          <form id="login-form" class="space-y-4" novalidate>
            <!-- Email -->
            <div>
              <label
                for="email"
                class="block text-sm mb-1 text-gray-800 dark:text-gray-200"
                >Email</label
              >
              <input
                id="email"
                name="email"
                type="email"
                required
                autocomplete="email"
                class="w-full rounded-lg bg-gray-100 dark:bg-black/60 border border-gray-300 dark:border-white/10 focus:border-[#bf8b16] focus:ring-0 px-3 py-2 placeholder-gray-400 text-black dark:text-white"
                placeholder="you@example.com"
              />
              <p id="email-error" class="mt-1 text-xs text-red-500 hidden">
                Please enter a valid email.
              </p>
            </div>

            <!-- Password -->
            <div>
              <label
                for="password"
                class="block text-sm mb-1 text-gray-800 dark:text-gray-200"
                >Password</label
              >
              <div class="relative">
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  minlength="6"
                  autocomplete="current-password"
                  class="w-full rounded-lg bg-gray-100 dark:bg-black/60 border border-gray-300 dark:border-white/10 focus:border-[#bf8b16] focus:ring-0 px-3 py-2 pr-12 placeholder-gray-400 text-black dark:text-white"
                  placeholder="••••••••"
                />
                <button
                  type="button"
                  id="toggle-pass"
                  class="absolute inset-y-0 right-2 my-auto text-gray-600 dark:text-gray-300"
                >
                  <!-- Eye Icon -->
                  <svg
                    id="eye-open"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </button>
              </div>
              <p id="password-error" class="mt-1 text-xs text-red-500 hidden">
                Password must be at least 6 characters.
              </p>
            </div>

            <!-- Actions -->
            <div class="flex items-center flex-row-reverse text-sm">
              <a
                href="./forgot_password.html"
                class="text-[#bf8b16] hover:underline"
                >Forgot password?</a
              >
            </div>

            <!-- Submit -->
            <button
              id="submit-btn"
              type="submit"
              class="w-full mt-2 bg-[#bf8b16] hover:bg-[#a77713] text-black font-bold rounded-lg px-4 py-2 transition disabled:opacity-60 disabled:cursor-not-allowed"
            >
              Login
            </button>

            <!-- Divider -->
            <div
              class="flex items-center gap-3 text-xs text-gray-500 dark:text-gray-400"
            >
              <hr class="flex-1 border-gray-300 dark:border-white/10" />
              <span>or</span>
              <hr class="flex-1 border-gray-300 dark:border-white/10" />
            </div>

            <!-- Register -->
            <p class="text-center text-sm text-gray-700 dark:text-gray-300">
              New to sameBoat?
              <a
                href="./register.html"
                class="text-[#bf8b16] font-semibold hover:underline"
                >Create an account</a
              >
            </p>
          </form>
        </div>

        <!-- Small footer -->
        <p class="mt-6 text-center text-xs text-gray-600 dark:text-gray-400">
          © 2025
          <span class="font-semibold text-gray-800 dark:text-gray-200"
            >sameBoat</span
          >. All rights reserved.
        </p>
      </div>
    </main>

    <script src="../src/js/main.js" type="module"></script>
  </body>
</html>
