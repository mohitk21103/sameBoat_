<!DOCTYPE html>
<html
  lang="en"
  class="scroll-smooth antialiased selection:bg-yellow-500 selection:text-black"
>
  <head>
    <script>
      (function () {
        const saved = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (saved === "dark" || (!saved && prefersDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Job | sameBoat</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./components/navbar.js"></script>
  </head>
  <body
    data-page="add_job"
    class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 transition-colors duration-300"
  >
    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center px-4 pt-28">
      <div
        class="w-full max-w-4xl rounded-2xl bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl shadow-2xl p-8"
      >
        <h1 class="text-3xl font-extrabold mb-8 text-center">Add a New Job</h1>

        <form
          id="addJob-form"
          enctype="multipart/form-data"
          class="grid grid-cols-1 md:grid-cols-2 gap-6"
          novalidate
        >
          <!-- Job Title -->
          <div>
            <label for="job_title" class="block mb-2 font-medium"
              >Job Title</label
            >
            <input
              id="job_title"
              type="text"
              name="job_title"
              placeholder="e.g. Software Engineer"
              required
              class="w-full px-4 py-2 rounded-lg border shadow-sm focus:ring-yellow-500 focus:border-yellow-500 bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
            />
          </div>

          <!-- Company Name -->
          <div>
            <label for="company_name" class="block mb-2 font-medium"
              >Company Name</label
            >
            <input
              id="company_name"
              type="text"
              name="company_name"
              placeholder="e.g. Google"
              required
              class="w-full px-4 py-2 rounded-lg border shadow-sm focus:ring-yellow-500 focus:border-yellow-500 bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
            />
          </div>

          <!-- Location -->
          <div>
            <label for="location" class="block mb-2 font-medium"
              >Location</label
            >
            <input
              id="location"
              type="text"
              name="location"
              placeholder="e.g. Bangalore, India"
              class="w-full px-4 py-2 rounded-lg border shadow-sm focus:ring-yellow-500 focus:border-yellow-500 bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
            />
          </div>

          <!-- Employment Type -->
          <div>
            <label for="employment_type" class="block mb-2 font-medium"
              >Employment Type</label
            >
            <select
              id="employment_type"
              name="employment_type"
              class="w-full px-4 py-2 rounded-lg border shadow-sm focus:ring-yellow-500 focus:border-yellow-500 bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
            >
              <option value="FULLTIME">Full Time</option>
              <option value="PARTTIME">Part Time</option>
              <option value="INTERNSHIP">Internship</option>
              <option value="CONTRACT">Contract</option>
            </select>
          </div>

          <!-- Experience -->
          <div>
            <label for="experience_required" class="block mb-2 font-medium"
              >Experience Required</label
            >
            <input
              id="experience_required"
              type="text"
              name="experience_required"
              placeholder="e.g. 2+ years"
              required
              class="w-full px-4 py-2 rounded-lg border shadow-sm focus:ring-yellow-500 focus:border-yellow-500 bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
            />
          </div>

          <!-- Skills -->
          <div>
            <label for="skills" class="block mb-2 font-medium"
              >Skills (comma separated)</label
            >
            <input
              id="skills"
              type="text"
              name="skills"
              placeholder="e.g. Python, Django, React"
              class="w-full px-4 py-2 rounded-lg border shadow-sm focus:ring-yellow-500 focus:border-yellow-500 bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
            />
          </div>

          <!-- Current Status -->
          <div>
            <label for="current_status" class="block mb-2 font-medium"
              >Current Status</label
            >
            <select
              id="current_status"
              name="current_status"
              class="w-full px-4 py-2 rounded-lg border shadow-sm focus:ring-yellow-500 focus:border-yellow-500 bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
            >
              <option value="SAVED">Saved</option>
              <option value="APPLIED">Applied</option>
              <option value="SHORTLISTED">Shortlisted</option>
              <option value="INTERVIEW">Interview</option>
              <option value="OFFER">Offer</option>
              <option value="REJECTED">Rejected</option>
            </select>
          </div>

          <!-- Applied Date -->
          <div>
            <label for="date" class="block mb-2 font-medium"
              >Applied Date</label
            >
            <input
              id="date"
              type="date"
              name="applied_date"
              class="w-full px-4 py-2 rounded-lg border shadow-sm focus:ring-yellow-500 focus:border-yellow-500 bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
            />
          </div>

          <!-- Job URL -->
          <div class="md:col-span-2">
            <label for="job_url" class="block mb-2 font-medium">Job URL</label>
            <input
              id="job_url"
              type="url"
              name="job_url"
              placeholder="https://company.com/job/123"
              class="w-full px-4 py-2 rounded-lg border shadow-sm focus:ring-yellow-500 focus:border-yellow-500 bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
            />
          </div>

          <!-- Resume Upload -->
          <div>
            <label for="resume" class="block mb-2 font-medium"
              >Upload Resume</label
            >
            <input
              id="resume"
              type="file"
              name="resume"
              class="block w-full text-sm text-gray-500 dark:text-gray-300 file:mr-3 file:py-2 file:px-4 file:rounded-lg file:border-0 file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer"
            />
          </div>

          <!-- Cover Letter Upload -->
          <div>
            <label for="cover_letter" class="block mb-2 font-medium"
              >Upload Cover Letter</label
            >
            <input
              id="cover_letter"
              type="file"
              name="cover_letter"
              class="block w-full text-sm text-gray-500 dark:text-gray-300 file:mr-3 file:py-2 file:px-4 file:rounded-lg file:border-0 file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer"
            />
          </div>

          <!-- Notes -->
          <div class="md:col-span-2">
            <label for="notes" class="block mb-2 font-medium"
              >Additional Notes</label
            >
            <textarea
              id="notes"
              name="notes"
              rows="3"
              placeholder="e.g. Follow up next week, referred by John"
              class="w-full px-4 py-2 rounded-lg border shadow-sm focus:ring-yellow-500 focus:border-yellow-500 bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
            ></textarea>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
              Add any quick notes or remarks.
            </p>
          </div>

          <!-- Submit -->
          <div class="md:col-span-2 mt-6">
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-yellow-700 to-yellow-600 text-white py-3 px-6 rounded-lg shadow-lg font-semibold hover:from-yellow-600 hover:to-yellow-500 focus:ring-2 focus:ring-yellow-500 focus:outline-none transition"
            >
              ➕ Add Job
            </button>
          </div>
        </form>

        <!-- Footer -->
        <p class="mt-8 text-center text-xs text-gray-500 dark:text-gray-400">
          © 2025
          <span class="font-semibold text-gray-700 dark:text-gray-200"
            >sameBoat</span
          >. All rights reserved.
        </p>
      </div>
    </main>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
