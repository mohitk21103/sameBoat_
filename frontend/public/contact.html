<!DOCTYPE html>
<html
  lang="en"
  class="scroll-smooth antialiased selection:bg-yellow-500 selection:text-black"
>
  <head>
    <script>
      (function () {
        const saved = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (saved === "dark" || (!saved && prefersDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | samBoat</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <script type="module" src="../src/components/navbar.js"></script>
  </head>

  <body
    class="bg-gray-100 dark:bg-black text-gray-900 dark:text-gray-100 min-h-screen flex flex-col"
    data-page="contact"
  >
    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 pt-24 pb-12">
      <div
        class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8"
      >
        <h1 class="text-2xl font-bold mb-6 text-center">Contact Us</h1>
        <p class="text-center text-gray-600 dark:text-gray-400 mb-8">
          Have a question, feedback, or need support? Fill out the form below
          and our team will get back to you.
        </p>

        <form id="contactForm" class="space-y-6" novalidate>
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium mb-1"
              >Full Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full rounded-lg border border-gray-300 dark:border-gray-600 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-50 dark:bg-gray-700"
            />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium mb-1"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full rounded-lg border border-gray-300 dark:border-gray-600 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-50 dark:bg-gray-700"
            />
          </div>

          <!-- Message -->
          <div>
            <label for="message" class="block text-sm font-medium mb-1"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              class="w-full rounded-lg border border-gray-300 dark:border-gray-600 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-50 dark:bg-gray-700"
            ></textarea>
          </div>

          <!-- Submit -->
          <button
            id="contact-btn"
            type="submit"
            class="w-full py-3 px-6 rounded-lg bg-yellow-600 text-white font-semibold hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all"
          >
            Send Message
          </button>
        </form>
      </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="./src/js/main.js"></script>
    <script src="../src/components/footer.js" type="module"></script>
  </body>
</html>
